<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent iOS from zooming on text fields -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>MSN-Style Chat (Fruitiger Aero Tweaks)</title>
  <style>
    /*******************************************************
     * THEME VARIABLES
     *******************************************************/
    :root {
      --transition-speed: 0.3s;
      --radius: 10px;

      /* Light (pastel) theme */
      --body-bg: linear-gradient(135deg, #e7f0fa 0%, #f8fcff 100%);
      --header-bg: linear-gradient(135deg, #d5e8ff 0%, #e5f3ff 45%, #f6fbff 100%);
      --footer-bg: linear-gradient(135deg, #d5e8ff 0%, #e5f3ff 45%, #f6fbff 100%);
      --chat-bg: linear-gradient(135deg, #fdfdfd 0%, #ebf3fa 100%);
      --text-color: #333;

      /* Bubbles: We now apply a subtle "metallic" or "fruitiger aero" gradient */
      --david-bubble-bg: linear-gradient(135deg, #ecf6ff 0%, #dceeff 80%);
      --jacko-bubble-bg: linear-gradient(135deg, #e2ffe3 0%, #d5ffd8 80%);

      --card-border: #9ab8d3; 
      --action-button-bg: linear-gradient(135deg, #f7fafe, #d9e8f2);
      --action-button-hover-bg: linear-gradient(135deg, #e4f3ff, #c3d8e8);
      --avatar-bg: linear-gradient(135deg, #ffffff, #eff7ff);
      --border-shadow: 0 2px 3px rgba(0,0,0,0.15), inset 0 1px #fff;
      --header-shadow: inset 0 1px #fff, 0 2px 4px rgba(0,0,0,0.2);
      --footer-shadow: inset 0 1px #fff, 0 1px 3px rgba(0,0,0,0.15);
      --bubble-shadow: inset 0 1px #fff, 0 2px 3px rgba(0,0,0,0.1);
      --input-bg: linear-gradient(135deg, #ffffff, #eef7ff);

      --action-button-text-color: #0066cc; /* Blue text for all action buttons */
    }

    .dark-theme {
      --body-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
      --header-bg: linear-gradient(135deg, #646464, #484848);
      --footer-bg: linear-gradient(135deg, #646464, #484848);
      --chat-bg: linear-gradient(135deg, #333333 0%, #454545 100%);
      --text-color: #f1f1f1;
      --david-bubble-bg: linear-gradient(135deg, #526d85, #5b7a93);
      --jacko-bubble-bg: linear-gradient(135deg, #4d7652, #5c9364);

      --card-border: #888; 
      --action-button-bg: linear-gradient(135deg, #777, #666);
      --action-button-hover-bg: linear-gradient(135deg, #666, #555);
      --avatar-bg: linear-gradient(135deg, #555, #444);
      --border-shadow: 0 2px 3px rgba(0,0,0,0.4), inset 0 1px #888;
      --header-shadow: inset 0 1px #888, 0 2px 4px rgba(0,0,0,0.4);
      --footer-shadow: inset 0 1px #888, 0 1px 3px rgba(0,0,0,0.4);
      --bubble-shadow: inset 0 1px #888, 0 2px 3px rgba(0,0,0,0.4);
      --input-bg: linear-gradient(135deg, #444, #666);

      --action-button-text-color: #66b6ff;
    }


    /*******************************************************
     * GLOBAL / LAYOUT
     *******************************************************/
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Tahoma, Arial, sans-serif;
    }
    body {
      background: var(--body-bg);
      color: var(--text-color);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    /* We remove height:100vh to reduce iOS Safari “shrinking” issues on keyboard close */
    .messenger {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      background: transparent;
      position: relative;
      /* Instead of height:100vh, let's allow minimal page scrolling if iOS resizes viewport. */
      min-height: 100vh; 
    }

    /*******************************************************
     * HEADER (fixed)
     *******************************************************/
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 650px;
      display: flex;
      align-items: center;
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      border-bottom: 1px solid var(--card-border);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      z-index: 10;
      height: 50px;
      padding: 0 8px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      font-size: 24px;
      flex-shrink: 0;
      margin-right: 4px; /* reduce gap so everything lines up better */
    }

    .david-profile {
      display: flex;
      align-items: center;
      background: #ffffff40;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      padding: 0 6px;
      gap: 6px;
    }

    .david-avatar {
      width: 30px;
      height: 30px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      margin-left: 0;
    }

    .david-name {
      font-size: 14px;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 1px 1px #fff6;
    }

    .david-status {
      display: inline-block;
      width: 45px; 
      text-align: center;
      font-size: 11px;
      margin-left: 4px;
      font-weight: bold;
    }

    .header-buttons {
      margin-left: auto;
      display: flex;
      gap: 6px;
    }

    /*******************************************************
     * ACTION BUTTONS (Nudge, Theme, Send)
     *******************************************************/
    .action-button {
      background: var(--action-button-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      color: var(--action-button-text-color);
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      outline: none;
      display: flex; 
      align-items: center; /* vertically center the text */
      justify-content: center;
    }
    .action-button:hover {
      background: var(--action-button-hover-bg);
      box-shadow: 0 0 4px rgba(255,255,255,0.3), var(--border-shadow);
    }
    .action-button:active {
      transform: scale(0.96);
    }

    /*******************************************************
     * CHAT AREA
     *******************************************************/
    .chat {
      /* pinned between header & footer using padding-top/bottom */
      width: 100%;
      max-width: 650px;
      background: var(--chat-bg);
      transition: background var(--transition-speed);
      padding: 8px;
      /* Give space for the fixed header & footer so content is not hidden behind them. */
      padding-top: 50px;  /* same as header height */
      padding-bottom: 60px; /* same as footer height */
      box-sizing: border-box;
      /* overflow-y: auto if needed */
      overflow-y: auto;
      overflow-x: hidden;
    }

    /*******************************************************
     * FOOTER (fixed)
     *******************************************************/
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 650px;
      display: flex;
      align-items: center;
      background: var(--footer-bg);
      box-shadow: var(--footer-shadow);
      border-top: 1px solid var(--card-border);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      z-index: 10;
      height: 60px;
      padding: 5px;
    }

    .footer .user-avatar {
      width: 38px;
      height: 38px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 5px;
      flex-shrink: 0;
      color: #000;
    }

    .input-container {
      flex: 1;
      display: flex;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      background: var(--input-bg);
      overflow: hidden;
      align-items: center;
      height: 100%; 
    }

    .input-container input {
      flex: 1;
      border: none;
      padding: 6px;
      font-size: 14px;
      outline: none;
      color: #000;
      background: transparent;
      height: 100%; /* match container’s height */
    }

    /* The Send button merges seamlessly with the text box, same total height. */
    .send-btn {
      border-radius: 0; /* no double rounding on the right edge */
      font-size: 14px;
      padding: 0 12px;
      height: 100%;
    }

    /*******************************************************
     * MESSAGE BUBBLES
     *******************************************************/
    .message-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      max-width: 90%; /* a bit wider to reduce empty space on edges */
      gap: 4px;
    }
    /* David on the left */
    .message-block.david {
      justify-content: flex-start;
    }
    /* Jacko on the right */
    .message-block.jacko {
      justify-content: flex-end;
      margin-left: auto; /* ensures the block is flush to the right */
    }

    .bubble-avatar {
      width: 26px;
      height: 26px;
      border-radius: var(--radius);
      background: var(--avatar-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      flex-shrink: 0;
    }

    .bubble {
      border-radius: var(--radius);
      padding: 6px 8px;
      color: var(--text-color);
      box-shadow: var(--bubble-shadow);
      border: 1px solid var(--card-border);
      font-size: 14px;
      line-height: 1.4;
      transition: background var(--transition-speed);
      word-wrap: break-word;
    }
    .message-block.david .bubble {
      background: var(--david-bubble-bg);
    }
    .message-block.jacko .bubble {
      background: var(--jacko-bubble-bg);
    }

    .bubble-username {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
      text-shadow: 1px 1px #fff6;
      color: #000;
    }

    /*******************************************************
     * TYPING INDICATOR
     *******************************************************/
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
      max-width: 90%;
    }
    .typing-indicator .bubble {
      font-style: italic;
    }

    /*******************************************************
     * NUDGE
     *******************************************************/
    @keyframes shake {
      0%   { transform: translate(0,0); }
      20%  { transform: translate(-3px,0); }
      40%  { transform: translate(3px,0); }
      60%  { transform: translate(-3px,0); }
      80%  { transform: translate(3px,0); }
      100% { transform: translate(0,0); }
    }
    .nudge {
      animation: shake 0.5s;
    }

    /*******************************************************
     * SCROLLBAR
     *******************************************************/
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 4px;
    }

    /*******************************************************
     * RESPONSIVE
     *******************************************************/
    @media (max-width: 650px) {
      .messenger {
        border-radius: 0;
        max-width: 100%;
      }
      .header,
      .footer {
        border-radius: 0;
      }
    }
  </style>
</head>
<body class="light-theme">

<div class="messenger" id="messenger">

  <!-- HEADER -->
  <div class="header">
    <div class="brand-logo">⧉</div>
    <div class="david-profile">
      <div class="david-avatar">👤</div>
      <div class="david-name">David K</div>
      <div class="david-status" id="status" style="color:green;">Online</div>
    </div>
    <div class="header-buttons">
      <button id="nudgeBtn" class="action-button">Nudge</button>
      <button id="themeBtn" class="action-button">Theme</button>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat" id="chat">
    <!-- Messages will appear here -->
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="user-avatar">🤖</div>
    <div class="input-container">
      <input type="text"
             id="messageInput"
             placeholder="Type a message..."
             onkeydown="handleKeyDown(event)"
             autocomplete="off" />
      <button id="sendBtn" class="action-button send-btn">Send</button>
    </div>
  </div>

</div>

<!-- Optional Nudge Sound -->
<audio id="nudgeSound" src="nudge.mp3" preload="auto"></audio>

<script>
/*******************************************************
 * FETCH RESPONSES
 *******************************************************/
let responses = {
  nudgeResponses: [],
  greetingResponses: [],
  farewellResponses: [],
  questionResponses: [],
  generalResponses: []
};

fetch('responses.json')
  .then(r => r.json())
  .then(data => { responses = data; })
  .catch(err => console.error('Error fetching responses:', err));

/*******************************************************
 * DOM ELEMENTS
 *******************************************************/
const bodyEl       = document.body;
const messenger    = document.getElementById('messenger');
const chatEl       = document.getElementById('chat');
const statusEl     = document.getElementById('status');
const nudgeBtn     = document.getElementById('nudgeBtn');
const themeBtn     = document.getElementById('themeBtn');
const sendBtn      = document.getElementById('sendBtn');
const messageInput = document.getElementById('messageInput');

/*******************************************************
 * THEME TOGGLE
 *******************************************************/
let isDark = false;
themeBtn.addEventListener('click', () => {
  isDark = !isDark;
  bodyEl.classList.toggle('dark-theme', isDark);
  bodyEl.classList.toggle('light-theme', !isDark);
});

/*******************************************************
 * STATUS ROTATION WITH COLOR
 *******************************************************/
const statusOptions = ["Online","Away","Busy"];
setInterval(()=> {
  const prev = statusEl.innerText;
  let newStatus = prev;
  while(newStatus === prev){
    newStatus = statusOptions[Math.floor(Math.random()*statusOptions.length)];
  }
  statusEl.innerText = newStatus;
  // color-coded
  if(newStatus==="Online") {
    statusEl.style.color = "green";
  } else if(newStatus==="Away") {
    statusEl.style.color = "orange";
  } else if(newStatus==="Busy") {
    statusEl.style.color = "red";
  }
},30000);

/*******************************************************
 * NUDGE
 *******************************************************/
nudgeBtn.addEventListener('click', () => {
  messenger.classList.add('nudge');
  setTimeout(()=> messenger.classList.remove('nudge'), 500);

  // optional sound
  const nudgeSound = document.getElementById('nudgeSound');
  if(nudgeSound) nudgeSound.play();

  // Show user nudge
  addMessage('Jacko','*Nudge*','jacko');
  autoScroll();

  // David response
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const nudgeReply = getDavidResponse('',true);
    addMessage('David K', nudgeReply, 'david');
    autoScroll();
  },1500);
});

/*******************************************************
 * SEND MESSAGE
 *******************************************************/
sendBtn.addEventListener('click', sendMessage);

function sendMessage(){
  const msg = messageInput.value.trim();
  if(!msg) return;

  // Add Jacko message
  addMessage('Jacko', msg, 'jacko');
  messageInput.value = '';

  // -- Removed messageInput.focus() here to avoid re-opening iOS keyboard.
  autoScroll();

  // Simulate David’s reply
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const reply = getDavidResponse(msg, false);
    addMessage('David K', reply, 'david');
    autoScroll();
  },1500);
}

/*******************************************************
 * ADD MESSAGE
 *******************************************************/
function addMessage(username, text, userClass){
  const msgBlock = document.createElement('div');
  msgBlock.classList.add('message-block', userClass);

  const avatar = document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = (userClass === 'jacko') ? '🤖' : '👤';

  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  
  const nameEl = document.createElement('div');
  nameEl.classList.add('bubble-username');
  nameEl.innerText = username;

  const contentEl = document.createElement('div');
  contentEl.innerText = text;

  bubble.appendChild(nameEl);
  bubble.appendChild(contentEl);

  // If David, place avatar left -> bubble right; If Jacko, bubble left -> avatar right
  if(userClass === 'david'){
    // David: left side
    msgBlock.appendChild(avatar);
    msgBlock.appendChild(bubble);
  } else {
    // Jacko: right side
    // We'll put the bubble, then the avatar
    msgBlock.appendChild(bubble);
    msgBlock.appendChild(avatar);
  }

  chatEl.appendChild(msgBlock);
}

/*******************************************************
 * TYPING INDICATOR
 *******************************************************/
let typingEl = null;
function showTypingIndicator(){
  typingEl = document.createElement('div');
  typingEl.classList.add('typing-indicator', 'david');

  const avatar = document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = '👤';

  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  bubble.innerText = "David is typing...";

  typingEl.appendChild(avatar);
  typingEl.appendChild(bubble);

  chatEl.appendChild(typingEl);
  autoScroll();
}
function hideTypingIndicator(){
  if(typingEl && chatEl.contains(typingEl)){
    chatEl.removeChild(typingEl);
    typingEl = null;
  }
}

/*******************************************************
 * CHAT LOGIC FOR DAVID
 *******************************************************/
function getDavidResponse(userMsg, isNudge=false){
  if(isNudge) {
    return pickRandom(responses.nudgeResponses);
  }
  const lower = userMsg.toLowerCase();
  if(lower.includes("bye")|| lower.includes("cya")|| lower.includes("goodbye")|| lower.includes("later")){
    return pickRandom(responses.farewellResponses);
  }
  if(lower.startsWith("hi")|| lower.startsWith("hello")|| lower.startsWith("hey")){
    return pickRandom(responses.greetingResponses);
  }
  if(lower.endsWith("?")){
    return pickRandom(responses.questionResponses);
  }
  return pickRandom(responses.generalResponses);
}
function pickRandom(arr){
  if(!arr || !arr.length){
    return "Hmm... I have no words right now.";
  }
  return arr[Math.floor(Math.random()*arr.length)];
}

/*******************************************************
 * SEND ON ENTER
 *******************************************************/
function handleKeyDown(e){
  if(e.key === "Enter"){
    e.preventDefault();
    sendMessage();
  }
}

/*******************************************************
 * AUTO-SCROLL
 *******************************************************/
function autoScroll(){
  setTimeout(()=> {
    // If chat content < container height, anchor top
    // else anchor bottom
    if(chatEl.scrollHeight <= chatEl.clientHeight){
      chatEl.scrollTop = 0;
    } else {
      chatEl.scrollTop = chatEl.scrollHeight;
    }
  }, 50);
}

</script>
</body>
</html>
