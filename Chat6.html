<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN Messenger Chat</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom, #d8bfd8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Messenger Window */
    .messenger {
      width: 95%;
      max-width: 650px;
      height: 90%;
      max-height: 850px;
      background: linear-gradient(to bottom, #ffe4e1, #ffc0cb);
      border: 2px solid #d3d3d3;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header {
      background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #d3d3d3;
    }

    .header button {
      background: linear-gradient(to bottom, #f8f9fa, #e2e6ea);
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header button:hover {
      background: linear-gradient(to bottom, #e2e6ea, #d0d6da);
    }

    /* Status Indicator */
    .status {
      margin-left: 10px;
      font-size: 12px;
      color: #666;
    }

    /* Chat Area */
    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ffc0cb #f5f5f5;
      scroll-behavior: smooth;
      position: relative;
      background: white;
    }

    .chat::-webkit-scrollbar {
      width: 10px;
    }

    .chat::-webkit-scrollbar-thumb {
      background: #ffc0cb;
      border-radius: 10px;
    }

    .chat::-webkit-scrollbar-thumb:hover {
      background: #ffb6c1;
    }

    .chat::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    /* Message Styling */
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .bubble {
      max-width: 60%;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .david {
      align-self: flex-start;
    }

    .jacko {
      align-self: flex-end;
    }

    .bubble.david {
      background: #e7f7df;
      color: #333;
    }

    .bubble.jacko {
      background: #dbefff;
      color: #333;
    }

    /* Footer */
    .footer {
      background: #ffc0cb;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 2px solid #d3d3d3;
    }

    .footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .footer input:focus {
      outline: 2px solid #ffb6c1;
    }

    .footer button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .footer button:hover {
      background: #0056a4;
    }

    /* Fake Buttons Section */
    .fake-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .fake-buttons button {
      background: linear-gradient(to bottom, #e7e7e7, #d3d3d3);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 15px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .fake-buttons button:hover {
      background: #c1c1c1;
    }

    /* Nudge Animation */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="messenger">
    <div class="header">
      MSN Messenger - Chat with Jacko (davelew100@hotmail.com)
      <div class="status">Online</div>
      <button onclick="window.location.href='index.html'">Back to My Website</button>
    </div>
    <div class="chat" id="chat">
      <div class="message david">
        <img src="david.png" alt="David">
        <div class="bubble david">moo (bah)</div>
      </div>
      <div class="message jacko">
        <img src="jacko.png" alt="Jacko">
        <div class="bubble jacko">baa (bah)<br>I mean<br>baa Moowalk</div>
      </div>
    </div>
    <div class="footer">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="fake-buttons">
      <button>Emoticons</button>
      <button id="nudgeButton">Nudge</button>
      <button>Webcam</button>
    </div>
  </div>
  <script>
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");

    // Send Message Function
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "jacko");

      const img = document.createElement("img");
      img.src = "jacko.png";
      img.alt = "Jacko";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "jacko");
      bubble.textContent = message;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
      messageInput.value = "";
    }

    // Nudge Effect
    const nudgeButton = document.getElementById
    
    
    nudgeButton.addEventListener("click", () => {
      const messenger = document.querySelector(".messenger");
      messenger.style.animation = "shake 0.5s";
      setTimeout(() => {
        messenger.style.animation = "";
      }, 500);

      const nudgeSound = new Audio('nudge.mp3');
      nudgeSound.play();
    });

    // Allow Enter to Send
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
        e.preventDefault(); // Prevent newline
      }
    });

    // Add Typing Indicator
    let typingIndicatorTimeout;

    messageInput.addEventListener("input", () => {
      clearTimeout(typingIndicatorTimeout);
      const typingIndicator = document.getElementById('typingIndicator');
      
      if (!typingIndicator) {
        const indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.classList.add('message', 'david');
        indicator.innerHTML = `<img src="david.png" alt="David">
                                <div class="bubble david">David is typing...</div>`;
        chat.appendChild(indicator);
        chat.scrollTop = chat.scrollHeight;
      }

      typingIndicatorTimeout = setTimeout(() => {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) typingIndicator.remove();
      }, 2000);
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "jacko");

      const img = document.createElement("img");
      img.src = "jacko.png";
      img.alt = "Jacko";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "jacko");
      bubble.textContent = message;

      // Add timestamp
      const timestamp = document.createElement("div");
      timestamp.classList.add("timestamp");
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      timestamp.textContent = currentTime;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      messageDiv.appendChild(timestamp);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
      messageInput.value = "";

      // Simulate the other user replying
      setTimeout(() => {
        receiveMessage();
      }, Math.random() * 2000 + 1000);
    }

    function receiveMessage() {
      const replies = [
        "haha, that's funny",
        "yeah, I think so too!",
        "idk about that, man",
        "I'm not sure what you mean",
        "lol, classic",
        "ok, see you soon!"
      ];

      const message = replies[Math.floor(Math.random() * replies.length)];

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "david");

      const img = document.createElement("img");
      img.src = "david.png";
      img.alt = "David";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "david");
      bubble.textContent = message;

      // Add timestamp
      const timestamp = document.createElement("div");
      timestamp.classList.add("timestamp");
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      timestamp.textContent = currentTime;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      messageDiv.appendChild(timestamp);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
    }

    // Scroll Control
    chat.addEventListener('scroll', () => {
      const scrollButton = document.getElementById('scrollToBottomButton');
      if (chat.scrollTop + chat.clientHeight < chat.scrollHeight) {
        scrollButton.style.display = 'block';
      } else {
        scrollButton.style.display = 'none';
      }
    });

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
