<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN Messenger Chat</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Tahoma, sans-serif;
      background: var(--body-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    :root {
      --light-theme-bg: linear-gradient(to bottom, #d8bfd8, #fff);
      --dark-theme-bg: linear-gradient(to bottom, #1e1e1e, #2d2d2d);
      --light-msg-bg: #e7f7df;
      --dark-msg-bg: #333;
      --button-bg: #0078d7;
      --button-hover: #0056a4;
    }

    .messenger {
      width: 95%;
      max-width: 650px;
      height: 90%;
      max-height: 850px;
      background: #fff;
      border: 2px solid #d3d3d3;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      background: var(--header-bg);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #333;
    }

    .header button {
      background: var(--button-bg);
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
    }

    .header button:hover {
      background: var(--button-hover);
    }

    .status {
      margin-left: 10px;
      font-size: 12px;
    }

    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
      scrollbar-width: thin;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .bubble {
      max-width: 60%;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      background: var(--light-msg-bg);
    }

    .footer {
      background: #ffc0cb;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
    }

    .footer button {
      background: var(--button-bg);
      border-radius: 5px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="messenger">
    <div class="header">
      MSN Messenger - Chat with Jacko (davelew100@hotmail.com)
      <button onclick="toggleTheme()">Toggle Theme</button>
      <div class="status" id="status">Online</div>
      <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <div class="chat" id="chat">
      <!-- Example chat -->
    </div>

    <div class="footer">
      <input type="file" id="fileInput" style="display: none;">
      <button onclick="document.getElementById('fileInput').click()">Attach</button>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let isDarkMode = false;

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.style.setProperty('--body-bg', isDarkMode ? 'var(--dark-theme-bg)' : 'var(--light-theme-bg)');
    }

    const statusOptions = ["Online", "Away", "Busy"];
    function updateStatus() {
      const randomStatus = statusOptions[Math.floor(Math.random() * statusOptions.length)];
      document.getElementById('status').innerText = randomStatus;
    }
    setInterval(updateStatus, 30000);

    const responses = [
      "LOL, classic",
      "BRB, mum's calling me",
      "LMAO that's mental",
      "Oasis > Blur",
      "I just got a top 8 spot on MySpace",
      "Did you hear about that new band 'Arctic Monkeys'?",
      "Kooks are SO overrated",
      "BRB, food's here",
      "New MSN Winks just dropped!",
      "Nudge war incoming ðŸ˜ˆ",
      "That reminds me of Skins",
      "Who remembers Limewire?",
      "I'm gonna customize my MySpace layout",
      "Have you seen Charlieissocoollikeâ€™s new vid?",
      "Iâ€™m on dial-up, itâ€™s so slow",
      "Just downloaded a new Winamp skin",
      "The IT Crowd episode last night was sick",
      "I heard Daft Punk are working on something new",
      "Whatâ€™s your ringtone? Iâ€™m thinking Polyphonic",
      "Just got a new Nokia, itâ€™s got Snake 2"
    ];

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg) return;

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.innerHTML = `<img src="jacko.png" alt="Jacko">
                              <div class="bubble">${msg}</div>`;
      document.getElementById('chat').appendChild(messageDiv);

      const reply = responses[Math.floor(Math.random() * responses.length)];
      setTimeout(() => {
        const replyDiv = document.createElement('div');
        replyDiv.classList.add('message');
        replyDiv.innerHTML = `<img src="david.png" alt="David">
                              <div class="bubble">${reply}</div>`;
        document.getElementById('chat').appendChild(replyDiv);
      }, 2000);

      input.value = '';
    }

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.innerHTML = `<img src="jacko.png" alt="Jacko">
                              <div class="bubble"><img src="${URL.createObjectURL(file)}" width="100"></div>`;
      document.getElementById('chat').appendChild(messageDiv);
    });
  </script>
</body>
</html>
