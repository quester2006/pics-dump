<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN Messenger Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      font-family: Tahoma, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .messenger {
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: #f4f4f4;
      border: 2px solid #999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      background: linear-gradient(to bottom, #ffffff, #d7ebf9);
      border-bottom: 2px solid #bbb;
      padding: 10px;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      border-radius: 4px;
      height: 40px;
      width: 40px;
    }

    .header-text {
      flex: 1;
      margin-left: 10px;
    }

    /* Chat Section */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ffffff;
      scrollbar-width: thin;
      scrollbar-color: #d7ebf9 #ffffff;
    }

    .chat::-webkit-scrollbar {
      width: 12px;
      background: #ffffff;
    }

    .chat::-webkit-scrollbar-thumb {
      background: #d7ebf9;
      border-radius: 6px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message span {
      font-weight: bold;
      color: #0078d7;
    }

    .message-david span {
      color: #00a300;
    }

    /* Footer Section */
    .footer {
      background: #d7ebf9;
      border-top: 2px solid #bbb;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .input-box {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .send-button {
      background: linear-gradient(to bottom, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .send-button:active {
      background: linear-gradient(to bottom, #005a9e, #0078d7);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Placeholder Toolbars */
    .toolbar {
      background: #e0eafc;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    .toolbar img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="messenger">
    <!-- Header -->
    <div class="header">
      <img src="https://via.placeholder.com/40" alt="Profile">
      <div class="header-text">Sophie <sophie_eyre_225@hotmail.co.uk></div>
      <a href="#" class="back-to-site">Back</a>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <img src="https://via.placeholder.com/20" alt="Smiley">
      <img src="https://via.placeholder.com/20" alt="Attachment">
      <img src="https://via.placeholder.com/20" alt="Emoji">
    </div>

    <!-- Chat Section -->
    <div class="chat" id="chat">
      <div class="message message-david">
        <span>Ryan Jackson:</span> yeh
      </div>
      <div class="message">
        <span>Sophie:</span> yeh
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <input type="text" class="input-box" id="inputBox" placeholder="Type a message...">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const chat = document.getElementById("chat");
      const inputBox = document.getElementById("inputBox");
      const messageText = inputBox.value.trim();

      if (messageText === "") return;

      const message = document.createElement("div");
      message.classList.add("message");

      const span = document.createElement("span");
      span.textContent = "Sophie:";
      message.appendChild(span);

      const text = document.createTextNode(` ${messageText}`);
      message.appendChild(text);

      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
      inputBox.value = "";
    }

    document.getElementById("inputBox").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
