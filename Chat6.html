<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent iOS from zooming on text fields -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>MSN-Style Chat (Matching Buttons + Flexible Scrolling)</title>
  <style>
    :root {
      --transition-speed: 0.3s;
      --radius: 10px;

      /* Light (pastel) theme */
      --body-bg: linear-gradient(135deg, #e7f0fa 0%, #f8fcff 100%);
      --header-bg: linear-gradient(135deg, #d5e8ff 0%, #e5f3ff 45%, #f6fbff 100%);
      --footer-bg: linear-gradient(135deg, #d5e8ff 0%, #e5f3ff 45%, #f6fbff 100%);
      --chat-bg: linear-gradient(135deg, #fdfdfd 0%, #ebf3fa 100%);
      --david-bubble-bg: #dceeff;
      --jacko-bubble-bg: #d5ffd8;
      --text-color: #333;
      --card-border: #9ab8d3; 
      --button-bg: linear-gradient(135deg, #f7fafe, #d9e8f2);
      --button-hover-bg: linear-gradient(135deg, #e4f3ff, #c3d8e8);
      --avatar-bg: linear-gradient(135deg, #ffffff, #eff7ff);
      --border-shadow: 0 2px 3px rgba(0,0,0,0.15), inset 0 1px #fff;
      --header-shadow: inset 0 1px #fff, 0 2px 4px rgba(0,0,0,0.2);
      --footer-shadow: inset 0 1px #fff, 0 1px 3px rgba(0,0,0,0.15);
      --bubble-shadow: inset 0 1px #fff, 0 2px 3px rgba(0,0,0,0.1);
      --input-bg: linear-gradient(135deg, #ffffff, #eef7ff);

      --action-button-text-color: #0066cc; /* Blue text for all action buttons */
    }

    .dark-theme {
      /* Dark “aero” style */
      --body-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
      --header-bg: linear-gradient(135deg, #646464, #484848);
      --footer-bg: linear-gradient(135deg, #646464, #484848);
      --chat-bg: linear-gradient(135deg, #333333 0%, #454545 100%);
      --david-bubble-bg: #5b7a93;
      --jacko-bubble-bg: #5c9364;
      --text-color: #f1f1f1;
      --card-border: #888; 
      --button-bg: linear-gradient(135deg, #777, #666);
      --button-hover-bg: linear-gradient(135deg, #666, #555);
      --avatar-bg: linear-gradient(135deg, #555, #444);
      --border-shadow: 0 2px 3px rgba(0,0,0,0.4), inset 0 1px #888;
      --header-shadow: inset 0 1px #888, 0 2px 4px rgba(0,0,0,0.4);
      --footer-shadow: inset 0 1px #888, 0 1px 3px rgba(0,0,0,0.4);
      --bubble-shadow: inset 0 1px #888, 0 2px 3px rgba(0,0,0,0.4);
      --input-bg: linear-gradient(135deg, #444, #666);

      --action-button-text-color: #66b6ff; /* A lighter blue text in dark mode if you want */
    }

    /* RESET / GLOBAL */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Tahoma, Arial, sans-serif;
    }

    body {
      background: var(--body-bg);
      color: var(--text-color);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    .messenger {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      position: relative; 
      height: 100vh;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      overflow: hidden; 
      background: transparent; 
    }

    /* HEADER (fixed) */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 650px;
      display: flex;
      align-items: center;
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      border-bottom: 1px solid var(--card-border);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      z-index: 10;
      height: 50px;
      padding: 0 8px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 4px;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      font-size: 24px;
      flex-shrink: 0;
    }

    .david-profile {
      display: flex;
      align-items: center;
      background: #ffffff40;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      padding: 0 6px;
      gap: 6px;
    }

    .david-avatar {
      width: 30px;
      height: 30px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      margin-left: 0;
    }

    .david-name {
      font-size: 14px;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 1px 1px #fff6;
    }

    .david-status {
      display: inline-block;
      width: 45px; 
      text-align: center;
      font-size: 11px;
      margin-left: 4px;
      font-weight: bold;
    }

    .header-buttons {
      margin-left: auto;
      display: flex;
      gap: 6px;
    }

    /* Make all action buttons (Nudge, Theme, Send) share the same style */
    .action-button {
      background: var(--button-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      color: var(--action-button-text-color);
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      outline: none;
    }
    .action-button:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 0 4px rgba(255,255,255,0.3), var(--border-shadow);
    }
    .action-button:active {
      transform: scale(0.96);
    }

    .chat {
      position: absolute;
      top: 50px; /* below header */
      bottom: 60px; /* above footer */
      width: 100%;
      max-width: 650px;
      overflow-y: auto;
      overflow-x: hidden;
      background: var(--chat-bg);
      transition: background var(--transition-speed);
      padding: 8px;
    }

    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 650px;
      display: flex;
      align-items: center;
      background: var(--footer-bg);
      box-shadow: var(--footer-shadow);
      border-top: 1px solid var(--card-border);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      z-index: 10;
      height: 60px;
      padding: 5px;
    }

    .footer .user-avatar {
      width: 38px;
      height: 38px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 5px;
      flex-shrink: 0;
      color: #000;
    }

    .input-container {
      flex: 1;
      display: flex;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      background: var(--input-bg);
      overflow: hidden;
      align-items: center;
    }

    .input-container input {
      flex: 1;
      border: none;
      padding: 6px;
      font-size: 14px;
      outline: none;
      color: #000;
      background: transparent;
    }

    /* The Send button now also uses .action-button */
    .send-btn {
      border-radius: var(--radius);
      font-size: 14px;
      padding: 0 12px;
      height: 100%;
    }

    /* MESSAGES */
    .message-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      max-width: 85%;
      gap: 4px;
    }
    .message-block.david {
      align-self: flex-start;
    }
    .message-block.jacko {
      align-self: flex-end;
    }

    .bubble-avatar {
      width: 26px;
      height: 26px;
      border-radius: var(--radius);
      background: var(--avatar-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
      color: #000;
    }

    .bubble {
      border-radius: var(--radius);
      padding: 6px 8px;
      color: var(--text-color);
      background: #fff;
      box-shadow: var(--bubble-shadow);
      border: 1px solid var(--card-border);
      font-size: 14px;
      line-height: 1.4;
      transition: background var(--transition-speed);
      word-wrap: break-word;
    }
    .message-block.david .bubble {
      background: var(--david-bubble-bg);
    }
    .message-block.jacko .bubble {
      background: var(--jacko-bubble-bg);
    }

    .bubble-username {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
      text-shadow: 1px 1px #fff6;
      color: #000;
    }

    /* TYPING INDICATOR */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
      max-width: 85%;
    }
    .typing-indicator .bubble {
      font-style: italic;
    }

    /* NUDGE */
    @keyframes shake {
      0%   { transform: translate(0,0); }
      20%  { transform: translate(-3px,0); }
      40%  { transform: translate(3px,0); }
      60%  { transform: translate(-3px,0); }
      80%  { transform: translate(3px,0); }
      100% { transform: translate(0,0); }
    }
    .nudge {
      animation: shake 0.5s;
    }

    /* Scrollbar styling */
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .messenger {
        border-radius: 0;
        max-width: 100%;
      }
      .header,
      .footer {
        border-radius: 0;
      }
    }
  </style>
</head>
<body class="light-theme">

<div class="messenger" id="messenger">
  <!-- HEADER -->
  <div class="header">
    <div class="brand-logo">⧉</div>
    <div class="david-profile">
      <div class="david-avatar">👤</div>
      <div class="david-name">David K</div>
      <div class="david-status" id="status" style="color:green;">Online</div>
    </div>
    <div class="header-buttons">
      <!-- Use .action-button for consistent styling -->
      <button id="nudgeBtn" class="action-button">Nudge</button>
      <button id="themeBtn" class="action-button">Theme</button>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat" id="chat"></div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="user-avatar">🤖</div>
    <div class="input-container">
      <input type="text"
             id="messageInput"
             placeholder="Type a message..."
             onkeydown="handleKeyDown(event)"
             autocomplete="off" />
      <!-- Send button also uses .action-button for matching style -->
      <button id="sendBtn" class="action-button send-btn">Send</button>
    </div>
  </div>
</div>

<!-- Optional nudge sound -->
<audio id="nudgeSound" src="nudge.mp3" preload="auto"></audio>

<script>
let responses = {
  nudgeResponses: [],
  greetingResponses: [],
  farewellResponses: [],
  questionResponses: [],
  generalResponses: []
};

fetch('responses.json')
  .then(r => r.json())
  .then(data => { responses = data; })
  .catch(err => console.error('Error fetching responses:', err));

let isDark = false;
const bodyEl = document.body;
const messenger = document.getElementById('messenger');
const chatEl = document.getElementById('chat');
const statusEl = document.getElementById('status');
const nudgeBtn = document.getElementById('nudgeBtn');
const themeBtn = document.getElementById('themeBtn');
const sendBtn  = document.getElementById('sendBtn');
const messageInput = document.getElementById('messageInput');

/* Theme button logic */
themeBtn.addEventListener('click', () => {
  isDark = !isDark;
  bodyEl.classList.toggle('dark-theme', isDark);
  bodyEl.classList.toggle('light-theme', !isDark);
});

/* Nudge logic */
nudgeBtn.addEventListener('click', () => {
  messenger.classList.add('nudge');
  setTimeout(() => messenger.classList.remove('nudge'), 500);

  const nudgeSound = document.getElementById('nudgeSound');
  if(nudgeSound) nudgeSound.play();

  addMessage('Jacko','*Nudge*','jacko');
  autoScroll();

  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const nudgeReply = getDavidResponse('',true);
    addMessage('David K', nudgeReply, 'david');
    autoScroll();
  },1500);
});

/* Send logic */
sendBtn.addEventListener('click', sendMessage);

function sendMessage(){
  const msg = messageInput.value.trim();
  if(!msg) return;

  addMessage('Jacko', msg, 'jacko');
  messageInput.value = '';
  messageInput.focus();
  autoScroll();

  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const reply = getDavidResponse(msg);
    addMessage('David K', reply, 'david');
    autoScroll();
  },1500);
}

function addMessage(username, text, userClass){
  const msgBlock = document.createElement('div');
  msgBlock.classList.add('message-block', userClass);

  const avatar = document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = (userClass === 'jacko') ? '🤖' : '👤';

  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  
  const nameEl = document.createElement('div');
  nameEl.classList.add('bubble-username');
  nameEl.innerText = username;

  const contentEl = document.createElement('div');
  contentEl.innerText = text;

  bubble.appendChild(nameEl);
  bubble.appendChild(contentEl);

  if(userClass === 'david'){
    msgBlock.appendChild(avatar);
    msgBlock.appendChild(bubble);
  } else {
    msgBlock.appendChild(bubble);
    msgBlock.appendChild(avatar);
  }

  chatEl.appendChild(msgBlock);
}

/* Typing indicator */
let typingEl = null;
function showTypingIndicator(){
  typingEl = document.createElement('div');
  typingEl.classList.add('typing-indicator', 'david');

  const avatar = document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = '👤';

  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  bubble.innerText = "David is typing...";

  typingEl.appendChild(avatar);
  typingEl.appendChild(bubble);

  chatEl.appendChild(typingEl);
  autoScroll();
}
function hideTypingIndicator(){
  if(typingEl && chatEl.contains(typingEl)){
    chatEl.removeChild(typingEl);
    typingEl = null;
  }
}

/* Chat logic for David */
function getDavidResponse(userMsg, isNudge=false){
  if(isNudge) {
    return pickRandom(responses.nudgeResponses);
  }
  const lower = userMsg.toLowerCase();
  if(lower.includes("bye")|| lower.includes("cya")|| lower.includes("goodbye")|| lower.includes("later")){
    return pickRandom(responses.farewellResponses);
  }
  if(lower.startsWith("hi")|| lower.startsWith("hello")|| lower.startsWith("hey")){
    return pickRandom(responses.greetingResponses);
  }
  if(lower.endsWith("?")){
    return pickRandom(responses.questionResponses);
  }
  return pickRandom(responses.generalResponses);
}

/* Helper: pick random */
function pickRandom(arr){
  if(!arr || !arr.length){
    return "Hmm... I have no words right now.";
  }
  return arr[Math.floor(Math.random()*arr.length)];
}

/* Keydown: send on Enter */
function handleKeyDown(e){
  if(e.key==="Enter"){
    e.preventDefault();
    sendMessage();
  }
}

/* 
  Auto-scroll with top alignment if content < container,
  or bottom alignment if content exceeds container 
*/
function autoScroll(){
  setTimeout(()=> {
    const scrollHeight = chatEl.scrollHeight;
    const clientHeight = chatEl.clientHeight;
    if(scrollHeight <= clientHeight){
      // All messages fit, show from the top (no blank space at bottom)
      chatEl.scrollTop = 0;
    } else {
      // More messages than container, pin the last message at bottom
      chatEl.scrollTop = scrollHeight;
    }
  },50);
}

/* Status cycle with color-coded text */
const statusOptions = ["Online","Away","Busy"];
setInterval(()=> {
  const prev = statusEl.innerText;
  let newStatus = prev;
  while(newStatus === prev){
    newStatus = statusOptions[Math.floor(Math.random()*statusOptions.length)];
  }
  statusEl.innerText = newStatus;
  // color-coded
  if(newStatus==="Online") {
    statusEl.style.color = "green";
  } else if(newStatus==="Away") {
    statusEl.style.color = "orange";
  } else if(newStatus==="Busy") {
    statusEl.style.color = "red";
  }
},30000);
</script>
</body>
</html>
