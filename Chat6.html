<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN Messenger Chat</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom, #d8bfd8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Messenger Window */
    .messenger {
      width: 95%;
      max-width: 650px;
      height: 90%;
      max-height: 850px;
      background: linear-gradient(to bottom, #ffe4e1, #ffc0cb);
      border: 2px solid #d3d3d3;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header {
      background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #d3d3d3;
    }

    .status {
      margin-left: 10px;
      font-size: 12px;
      color: #666;
    }

    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .footer {
      background: #ffc0cb;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .footer button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="messenger">
    <div class="header">
      MSN Messenger - Chat with Jacko
      <div class="status">Online</div>
      <button class="back-button" onclick="window.location.href='index.html'">â¬… Back</button>
    </div>

    <div class="chat" id="chat">
      <div class="message david">
        <img src="david.png" alt="David">
        <div class="bubble david">moo (bah)</div>
      </div>
      <div class="message jacko">
        <img src="jacko.png" alt="Jacko">
        <div class="bubble jacko">baa (bah)<br>I mean<br>baa Moowalk</div>
      </div>
    </div>

    <div class="footer">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const nudgeButton = document.getElementById("nudgeButton");

    // Send Message Function
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "jacko");

      const img = document.createElement("img");
      img.src = "jacko.png";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "jacko");
      bubble.textContent = message;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
      messageInput.value = "";
    }

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    nudgeButton?.addEventListener("click", () => {
      const messenger = document.querySelector(".messenger");
      messenger.style.animation = "shake 0.5s";
      setTimeout(() => {
        messenger.style.animation = "";
      }, 500);

      const nudgeSound = new Audio('nudge.mp3');
      nudgeSound.play();
    });

    messageInput.addEventListener("input", () => {
      clearTimeout(typingIndicatorTimeout);
      const typingIndicator = document.getElementById('typingIndicator');
      
      if (!typingIndicator) {
        const indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.classList.add('message', 'david');
        indicator.innerHTML = `<img src="david.png" alt="David">
                                <div class="bubble david">David is typing...</div>`;
        chat.appendChild(indicator);
        chat.scrollTop = chat.scrollHeight;
      }

      typingIndicatorTimeout = setTimeout(() => {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) typingIndicator.remove();
      }, 2000);
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "jacko");

      const img = document.createElement("img");
      img.src = "jacko.png";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "jacko");
      bubble.textContent = message;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
      messageInput.value = "";
    }

    function receiveMessage() {
      const replies = [
        "haha, that's funny",
        "yeah, I think so too!",
        "idk about that, man",
        "I'm not sure what you mean",
        "lol, classic",
        "ok, see you soon!"
      ];

      const message = replies[Math.floor(Math.random() * replies.length)];

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "david");

      const img = document.createElement("img");
      img.src = "david.png";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "david");
      bubble.textContent = message;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
