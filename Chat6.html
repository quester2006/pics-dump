<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSN Messenger Chat</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom, #d8bfd8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Chat Window Styling */
    .messenger {
      width: 90%;
      max-width: 600px;
      height: 90%;
      max-height: 800px;
      background: linear-gradient(to bottom, #ffe4e1, #ffc0cb);
      border: 2px solid #d3d3d3;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header Styling */
    .header {
      background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #d3d3d3;
    }

    .header button {
      background: linear-gradient(to bottom, #f8f9fa, #e2e6ea);
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header button:hover {
      background: linear-gradient(to bottom, #e2e6ea, #d0d6da);
    }

    /* Chat Area Styling */
    .chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ffc0cb #f5f5f5;
    }

    .chat::-webkit-scrollbar {
      width: 10px;
    }

    .chat::-webkit-scrollbar-thumb {
      background: #ffc0cb;
      border-radius: 10px;
    }

    .chat::-webkit-scrollbar-thumb:hover {
      background: #ffb6c1;
    }

    .chat::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    /* Message Styling */
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .bubble {
      max-width: 60%;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .david {
      align-self: flex-start;
    }

    .jacko {
      align-self: flex-end;
    }

    .bubble.david {
      background: #e7f7df;
      color: #333;
    }

    .bubble.jacko {
      background: #dbefff;
      color: #333;
    }

    /* Footer Styling */
    .footer {
      background: #ffc0cb;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 2px solid #d3d3d3;
    }

    .footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .footer input:focus {
      outline: 2px solid #ffb6c1;
    }

    .footer button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .footer button:hover {
      background: #0056a4;
    }

    /* Fake Button Styling */
    .fake-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .fake-buttons button {
      background: linear-gradient(to bottom, #e7e7e7, #d3d3d3);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 15px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .fake-buttons button:hover {
      background: #c1c1c1;
    }
  </style>
</head>
<body>
  <div class="messenger">
    <!-- Header Section -->
    <div class="header">
      MSN Messenger - Chat with Jacko (davelew100@hotmail.com)
      <button onclick="window.location.href='index.html'">Back to My Website</button>
    </div>

    <!-- Chat Section -->
    <div class="chat" id="chat">
      <div class="message david">
        <img src="david.png" alt="David">
        <div class="bubble david">moo (bah)</div>
      </div>
      <div class="message jacko">
        <img src="jacko.png" alt="Jacko">
        <div class="bubble jacko">baa (bah)<br>I mean<br>baa Moowalk</div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Fake Buttons -->
    <div class="fake-buttons">
      <button>Emoticons</button>
      <button id="nudgeButton">Nudge</button>
      <button>Webcam</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");

    // Send Message Function
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "jacko");

      const img = document.createElement("img");
      img.src = "jacko.png";
      img.alt = "Jacko";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "jacko");
      bubble.textContent = message;

      messageDiv.appendChild(img);
      messageDiv.appendChild(bubble);
      chat.appendChild(messageDiv);

      chat.scrollTop = chat.scrollHeight;
      messageInput.value = "";
    }

    // Nudge Effect
    const nudgeButton = document.getElementById("nudgeButton");
    nudgeButton.addEventListener("click", () => {
      const messenger = document.querySelector(".messenger");
      messenger.style.animation = "shake 0.3s";
      setTimeout(() => {
        messenger.style.animation = "";
      }, 300);
    });

    // Allow Enter to Send
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
        e.preventDefault(); // Prevent newline
      }
    });
  </script>
</body>
</html>
