<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent iOS from zooming on text fields -->
  <meta name="viewport" 
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>MSN-Style Chat (No Overlaps, Silver Send Button)</title>

  <style>
    :root {
      /* Basic speeds & corners */
      --transition-speed: 0.3s;
      --radius: 10px;

      /* Light theme */
      --body-bg: linear-gradient(135deg, #e6f0fa, #f8fcff);
      --header-bg: linear-gradient(135deg, #cfdff5, #f2faff);
      --footer-bg: linear-gradient(135deg, #cfdff5, #f2faff);

      /*
        A slightly darker pastel for the chat background,
        so it’s obvious behind the partially transparent bubbles.
      */
      --chat-bg: linear-gradient(135deg, #b6cfec, #c9dcf5);

      /*
        Translucent bubble colours
      */
      --david-bubble-bg: rgba(224,240,255, 0.85);
      --jacko-bubble-bg: rgba(210,255,210, 0.85);

      --text-color: #333;
      --card-border: #9ab8d3;
      --avatar-bg: linear-gradient(135deg, #ffffff, #eff7ff);
      --border-shadow: 0 2px 4px rgba(0,0,0,0.15), inset 0 1px #fff;
      --header-shadow: inset 0 1px #fff, 0 2px 4px rgba(0,0,0,0.2);
      --footer-shadow: inset 0 1px #fff, 0 2px 4px rgba(0,0,0,0.15);
      --bubble-shadow: inset 0 1px #fff, 0 2px 3px rgba(0,0,0,0.1);

      /*
        Input container: This is the unified box around the text input + send button
      */
      --input-bg: linear-gradient(135deg, #ffffff, #eef7ff);

      /* 
        Action buttons: 
        We'll keep the normal pastel gradient for Nudge/Theme 
        but do a "silver/chrome" gradient specifically for the Send button 
      */
      --action-button-bg: linear-gradient(135deg, #f7fafe, #d9e8f2);
      --action-button-hover-bg: linear-gradient(135deg, #e4f3ff, #c3d8e8);
      --action-button-text-color: #0066cc;

      /* The new "silver" or "chrome" effect gradient for the send button */
      --send-button-bg: linear-gradient(135deg, #dbdbdb, #b4b4b4);
      --send-button-hover-bg: linear-gradient(135deg, #cccccc, #a6a6a6);
    }

    .dark-theme {
      --body-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
      --header-bg: linear-gradient(135deg, #646464, #3c3c3c);
      --footer-bg: linear-gradient(135deg, #646464, #3c3c3c);

      --chat-bg: linear-gradient(135deg, #333333, #454545);

      --david-bubble-bg: rgba(91,122,147, 0.85);
      --jacko-bubble-bg: rgba(92,147,100, 0.85);

      --text-color: #f1f1f1;
      --card-border: #888;
      --avatar-bg: linear-gradient(135deg, #555, #444);
      --border-shadow: 0 2px 4px rgba(0,0,0,0.4), inset 0 1px #888;
      --header-shadow: inset 0 1px #888, 0 2px 4px rgba(0,0,0,0.4);
      --footer-shadow: inset 0 1px #888, 0 2px 4px rgba(0,0,0,0.4);
      --bubble-shadow: inset 0 1px #888, 0 2px 3px rgba(0,0,0,0.4);

      --input-bg: linear-gradient(135deg, #444, #666);

      --action-button-bg: linear-gradient(135deg, #777, #666);
      --action-button-hover-bg: linear-gradient(135deg, #666, #555);
      --action-button-text-color: #66b6ff;

      --send-button-bg: linear-gradient(135deg, #555, #333);
      --send-button-hover-bg: linear-gradient(135deg, #444, #222);
    }

    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Tahoma, Arial, sans-serif;
    }

    body {
      background: var(--body-bg);
      color: var(--text-color);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    /* 
      MESSENGER:
      We'll pin the header & footer using absolute or fixed,
      and the chat in between with absolute coords,
      so the chat can’t slip behind the header.
    */
    .messenger {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      background: transparent;
      position: relative;
      min-height: 100vh; /* so it fills vertical space if content is small */
      overflow: hidden;
    }

    /*******************************************************
     * HEADER
     *******************************************************/
    .header {
      position: absolute;
      top: 0;
      left: 0; right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      border-bottom: 1px solid var(--card-border);
      z-index: 10;
      padding: 0 8px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 4px;
      flex-shrink: 0;
    }

    .david-profile {
      display: flex;
      align-items: center;
      background: #ffffff40;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      padding: 0 6px;
      gap: 6px;
    }

    .david-avatar {
      width: 30px; height: 30px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .david-name {
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px #fff6;
      color: var(--text-color);
    }

    .david-status {
      width: 45px; 
      text-align: center;
      font-size: 11px;
      margin-left: 4px;
      font-weight: bold;
    }

    .header-buttons {
      margin-left: auto;
      display: flex;
      gap: 6px;
    }

    .action-button {
      background: var(--action-button-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      color: var(--action-button-text-color);
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-button:hover {
      background: var(--action-button-hover-bg);
      box-shadow: 0 0 4px rgba(255,255,255,0.3), var(--border-shadow);
    }
    .action-button:active {
      transform: scale(0.96);
    }

    /*******************************************************
     * CHAT (absolute, pinned)
     *******************************************************/
    .chat {
      position: absolute;
      top: 50px;   /* below the 50px header */
      left: 0; right: 0;
      bottom: 60px; /* above the 60px footer */
      background: var(--chat-bg);
      box-shadow: inset 0 1px rgba(255,255,255,0.3);
      overflow-y: auto;
      overflow-x: hidden;
      transition: background var(--transition-speed);
      padding: 8px;
    }

    /*******************************************************
     * FOOTER (absolute, pinned)
     *******************************************************/
    .footer {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background: var(--footer-bg);
      box-shadow: var(--footer-shadow);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      border-top: 1px solid var(--card-border);
      z-index: 10;
      padding: 5px;
    }

    .footer .user-avatar {
      width: 38px;
      height: 38px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 5px;
      flex-shrink: 0;
      color: #000;
    }

    .input-container {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      background: var(--input-bg);
      overflow: hidden;
    }

    .input-container input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      font-size: 14px;
      padding: 6px;
      height: 100%;
    }

    /* 
      The Send button is inside the input container (no external border).
      We apply a silver/chrome gradient.
    */
    .send-btn {
      border-radius: 0;
      font-size: 14px;
      height: 100%;
      padding: 0 12px;
      border-left: 1px solid var(--card-border);
      background: var(--send-button-bg);
      color: #003366; /* darker blue text if you like */
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
    }
    .send-btn:hover {
      background: var(--send-button-hover-bg);
      box-shadow: 0 0 4px rgba(255,255,255,0.3), var(--border-shadow);
    }
    .send-btn:active {
      transform: scale(0.96);
    }

    /*******************************************************
     * MESSAGES
     *******************************************************/
    .message-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      max-width: 85%;
      gap: 4px;
    }
    .message-block.david {
      justify-content: flex-start;
    }
    .message-block.jacko {
      justify-content: flex-end;
      margin-left: auto;
    }

    .bubble-avatar {
      width: 26px;
      height: 26px;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      box-shadow: var(--border-shadow);
      background: var(--avatar-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      flex-shrink: 0;
    }

    .bubble {
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      box-shadow: var(--bubble-shadow);
      font-size: 14px;
      line-height: 1.4;
      padding: 6px 8px;
      color: var(--text-color);
      transition: background var(--transition-speed);
      word-wrap: break-word;
      background: #fff;
    }
    .message-block.david .bubble {
      background: var(--david-bubble-bg);
    }
    .message-block.jacko .bubble {
      background: var(--jacko-bubble-bg);
    }

    .bubble-username {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
      text-shadow: 1px 1px #fff6;
      color: #000;
    }

    /*******************************************************
     * TYPING INDICATOR
     *******************************************************/
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
      max-width: 85%;
    }
    .typing-indicator .bubble {
      font-style: italic;
    }

    /*******************************************************
     * NUDGE
     *******************************************************/
    @keyframes shake {
      0%   { transform: translate(0,0); }
      20%  { transform: translate(-3px,0); }
      40%  { transform: translate(3px,0); }
      60%  { transform: translate(-3px,0); }
      80%  { transform: translate(3px,0); }
      100% { transform: translate(0,0); }
    }
    .messenger.nudge {
      animation: shake 0.5s;
    }

    /* SCROLLBAR */
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-thumb {
      background: #999;
      border-radius: 4px;
    }

    /* RESPONSIVE */
    @media (max-width: 650px) {
      .messenger {
        border-radius: 0;
      }
      .header { border-radius: 0; }
      .footer { border-radius: 0; }
    }
  </style>
</head>
<body class="light-theme">

<div class="messenger" id="messenger">
  <!-- HEADER -->
  <div class="header">
    <div class="brand-logo">⧉</div>
    <div class="david-profile">
      <div class="david-avatar">👤</div>
      <div class="david-name">David K</div>
      <div class="david-status" id="status" style="color:green;">Online</div>
    </div>
    <div class="header-buttons">
      <button id="nudgeBtn" class="action-button">Nudge</button>
      <button id="themeBtn" class="action-button">Theme</button>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat" id="chat"></div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="user-avatar">🤖</div>
    <div class="input-container">
      <input type="text"
             id="messageInput"
             placeholder="Type a message..."
             onkeydown="handleKeyDown(event)"
             autocomplete="off" />
      <!-- The silver-chrome style send button with no separate border -->
      <button id="sendBtn" class="send-btn">Send</button>
    </div>
  </div>
</div>

<!-- Optional nudge sound -->
<audio id="nudgeSound" src="nudge.mp3" preload="auto"></audio>

<script>
/*******************************************************
 * FETCH RESPONSES
 *******************************************************/
let responses = {
  nudgeResponses: [],
  greetingResponses: [],
  farewellResponses: [],
  questionResponses: [],
  generalResponses: []
};

fetch('responses.json')
  .then(r=>r.json())
  .then(data=>{ responses=data; })
  .catch(err=>console.error("Error:",err));

/*******************************************************
 * DOM REFS
 *******************************************************/
const messenger    = document.getElementById('messenger');
const chatEl       = document.getElementById('chat');
const statusEl     = document.getElementById('status');
const nudgeBtn     = document.getElementById('nudgeBtn');
const themeBtn     = document.getElementById('themeBtn');
const sendBtn      = document.getElementById('sendBtn');
const messageInput = document.getElementById('messageInput');
let isDark         = false;

/*******************************************************
 * THEME TOGGLE
 *******************************************************/
themeBtn.addEventListener('click',()=>{
  isDark=!isDark;
  document.body.classList.toggle('dark-theme',isDark);
  document.body.classList.toggle('light-theme',!isDark);
});

/*******************************************************
 * STATUS ROTATION
 *******************************************************/
const statusOptions=["Online","Away","Busy"];
setInterval(()=>{
  const prev=statusEl.innerText;
  let newStatus=prev;
  while(newStatus===prev){
    newStatus=statusOptions[Math.floor(Math.random()*statusOptions.length)];
  }
  statusEl.innerText=newStatus;
  if(newStatus==="Online") statusEl.style.color="green";
  else if(newStatus==="Away") statusEl.style.color="orange";
  else if(newStatus==="Busy") statusEl.style.color="red";
},30000);

/*******************************************************
 * NUDGE
 *******************************************************/
nudgeBtn.addEventListener('click',()=>{
  messenger.classList.add('nudge');
  setTimeout(()=> messenger.classList.remove('nudge'),500);

  const nudgeSound=document.getElementById('nudgeSound');
  if(nudgeSound) nudgeSound.play();

  // Show user nudge
  addMessage('Jacko','*Nudge*','jacko');
  autoScroll();

  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    addMessage('David K', getDavidResponse('',true),'david');
    autoScroll();
  },1500);
});

/*******************************************************
 * SEND
 *******************************************************/
sendBtn.addEventListener('click', sendMessage);

function sendMessage(){
  const msg = messageInput.value.trim();
  if(!msg) return;

  addMessage('Jacko', msg, 'jacko');
  messageInput.value='';
  // Not focusing => no re-pop of keyboard
  autoScroll();

  // David’s reply
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    addMessage('David K', getDavidResponse(msg), 'david');
    autoScroll();
  },1500);
}

/*******************************************************
 * ADD MESSAGE
 *******************************************************/
function addMessage(username, text, userClass){
  const block=document.createElement('div');
  block.classList.add('message-block', userClass);

  const avatar=document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = (userClass==='jacko')?'🤖':'👤';

  const bubble=document.createElement('div');
  bubble.classList.add('bubble');

  const nameEl=document.createElement('div');
  nameEl.classList.add('bubble-username');
  nameEl.innerText=username;

  const textEl=document.createElement('div');
  textEl.innerText=text;

  bubble.appendChild(nameEl);
  bubble.appendChild(textEl);

  if(userClass==='david'){
    block.appendChild(avatar);
    block.appendChild(bubble);
  } else {
    block.appendChild(bubble);
    block.appendChild(avatar);
  }

  chatEl.appendChild(block);
}

/*******************************************************
 * TYPING INDICATOR
 *******************************************************/
let typingEl=null;
function showTypingIndicator(){
  typingEl=document.createElement('div');
  typingEl.classList.add('typing-indicator','david');

  const avatar=document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent='👤';

  const bubble=document.createElement('div');
  bubble.classList.add('bubble');
  bubble.innerText="David is typing...";

  typingEl.appendChild(avatar);
  typingEl.appendChild(bubble);

  chatEl.appendChild(typingEl);
  autoScroll();
}
function hideTypingIndicator(){
  if(typingEl&&chatEl.contains(typingEl)){
    chatEl.removeChild(typingEl);
    typingEl=null;
  }
}

/*******************************************************
 * DAVID’S RESPONSE LOGIC
 *******************************************************/
function getDavidResponse(userMsg,isNudge=false){
  if(isNudge) return pickRandom(responses.nudgeResponses);

  const lower=userMsg.toLowerCase();
  if(lower.includes("bye")||lower.includes("cya")||lower.includes("later")||lower.includes("goodbye")){
    return pickRandom(responses.farewellResponses);
  }
  if(lower.startsWith("hi")||lower.startsWith("hello")||lower.startsWith("hey")){
    return pickRandom(responses.greetingResponses);
  }
  if(lower.endsWith("?")){
    return pickRandom(responses.questionResponses);
  }
  return pickRandom(responses.generalResponses);
}
function pickRandom(arr){
  if(!arr||!arr.length) return "Hmm... I have no words right now.";
  return arr[Math.floor(Math.random()*arr.length)];
}

/*******************************************************
 * SEND ON ENTER
 *******************************************************/
function handleKeyDown(e){
  if(e.key==="Enter"){
    e.preventDefault();
    sendMessage();
  }
}

/*******************************************************
 * AUTO-SCROLL (always bottom)
 *******************************************************/
function autoScroll(){
  setTimeout(()=>{
    chatEl.scrollTop=chatEl.scrollHeight;
  },50);
}
</script>
</body>
</html>
