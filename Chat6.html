<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSN-Style Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* 
      Basic MSN-era vibe:
      - Subtle gradients
      - Borders
      - Rounded corners
      - 2000s fonts (Tahoma, Verdana, Arial)
      - Minimised user-select restrictions for better mobile usage
    */
    
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Tahoma, Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #bbd2ff, #f5faff);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .messenger {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 100vh;
      max-height: 800px;
      border: 2px solid #888;
      border-radius: 5px;
      background: #e2ebff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      background: #cce0ff;
      border-bottom: 1px solid #666;
      padding: 5px;
      position: relative;
      min-height: 50px;
    }

    /* Brand logo placeholder */
    .brand-logo {
      width: 40px;
      height: 40px;
      border: 1px solid #666;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 5px;
      font-size: 24px;
    }

    /* Container for David's profile photo + status */
    .david-profile {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 10px;
      border: 1px solid #666;
      border-radius: 3px;
      padding: 2px 6px;
      background: #fff;
    }
    .david-avatar {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #666;
      border-radius: 2px;
      font-size: 16px;
    }

    /* A fixed-width box so the text 'Online', 'Busy', 'Away' doesn't resize content */
    .david-status {
      display: inline-block;
      width: 40px;
      text-align: center;
      font-size: 12px;
      color: #000;
      border-left: 1px solid #666;
      padding-left: 5px;
    }

    /* Nudge & other button styles */
    .header-buttons {
      margin-left: auto;
      display: flex;
      gap: 5px;
    }
    .header-buttons button {
      background: linear-gradient(to bottom, #ededed, #c9c9c9);
      border: 1px solid #666;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 8px;
    }
    .header-buttons button:hover {
      background: linear-gradient(to bottom, #f1f1f1, #b9b9b9);
    }

    /* Main chat area */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* Each message block */
    .message-block {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }

    .david-message {
      align-self: flex-start;
      background: #e1efff;
      border: 1px solid #888;
      border-radius: 5px;
      padding: 5px 8px;
    }
    .jacko-message {
      align-self: flex-end;
      background: #d3ffc9;
      border: 1px solid #888;
      border-radius: 5px;
      padding: 5px 8px;
    }

    /* Display username above each message */
    .username {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
    }

    /* Footer with text input + send */
    .footer {
      border-top: 1px solid #666;
      background: #cce0ff;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border: 1px solid #666;
      border-radius: 3px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 5px;
      background: #fff;
    }

    .input-container {
      display: flex;
      flex: 1;
      border: 1px solid #666;
      border-radius: 3px;
      background: #fff;
      align-items: center;
      position: relative;
      margin-right: 5px;
    }

    .input-container input {
      border: none;
      outline: none;
      flex: 1;
      padding: 5px;
      font-size: 14px;
      border-radius: 3px;
    }

    .send-btn {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .send-btn:hover {
      background: #005eaa;
    }

    /* Nudge animation */
    @keyframes shake {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-3px,0); }
      50%  { transform: translate(3px,0); }
      75%  { transform: translate(-3px,0); }
      100% { transform: translate(0,0); }
    }
    .nudge {
      animation: shake 0.5s;
    }

    /* Typing indicator */
    .typing-indicator {
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 8px;
      align-self: flex-start;
      background: #e1efff;
      border: 1px solid #888;
      border-radius: 5px;
      padding: 5px 8px;
      max-width: 80%;
    }

    /* Scrollbar styling (optional) */
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 4px;
    }

    /* Responsive fix:
       - Keep .messenger at 100% height on small devices,
         but allow it to remain pinned if the user opens the keyboard.
       - We rely on 'height: 100vh' minus the UI approach on some devices.
    */
    @media(max-width: 600px) {
      .messenger {
        border-radius: 0;
        max-height: 100vh; 
        height: 100vh;
      }
    }
  </style>
</head>
<body>

<div class="messenger" id="messenger">

  <!-- HEADER -->
  <div class="header">
    <!-- Brand Logo Placeholder -->
    <div class="brand-logo">‚≠ê</div>
    
    <!-- David's Profile Box -->
    <div class="david-profile">
      <!-- Avatar placeholder -->
      <div class="david-avatar">üë§</div>
      <!-- Name & status -->
      <div>
        <div>David K</div>
      </div>
      <div class="david-status" id="status">Online</div>
    </div>

    <!-- Buttons on the right side -->
    <div class="header-buttons">
      <button onclick="nudge()">Nudge</button>
      <button onclick="toggleTheme()">Theme</button>
    </div>
  </div>
  
  <!-- CHAT AREA -->
  <div class="chat" id="chat"></div>

  <!-- FOOTER with user input -->
  <div class="footer">
    <!-- Current user‚Äôs avatar placeholder -->
    <div class="user-avatar">ü§ñ</div>
    <!-- Input container -->
    <div class="input-container">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type a message..."
        onkeydown="handleKeyDown(event)"
        autocomplete="off"
      />
    </div>
    <!-- Send button -->
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Optional nudge sound, if you have it in your repo -->
<audio id="nudgeSound" src="nudge.mp3" preload="auto"></audio>

<script>
/* 
  We'll fetch responses from an external JSON (responses.json).
  This file should have the structure you saw in the example:
  {
    "nudgeResponses": [...],
    "greetingResponses": [...],
    "farewellResponses": [...],
    "questionResponses": [...],
    "generalResponses": [...]
  }
*/

let responses = {
  nudgeResponses: [],
  greetingResponses: [],
  farewellResponses: [],
  questionResponses: [],
  generalResponses: []
};

let isDarkMode = false;

// On load, fetch the JSON
fetch('responses.json')
  .then(res => res.json())
  .then(data => {
    responses = data;
  })
  .catch(err => {
    console.error("Error fetching responses.json:", err);
  });

// Status cycling
const statusOptions = ["Online","Away","Busy"];
function updateStatus(){
  const statusEl = document.getElementById("status");
  const prev = statusEl.innerText;
  let newStatus = prev;
  while(newStatus === prev){
    newStatus = statusOptions[Math.floor(Math.random()*statusOptions.length)];
  }
  statusEl.innerText = newStatus;
}
setInterval(updateStatus, 30000);

// Toggle theme
function toggleTheme(){
  isDarkMode = !isDarkMode;
  document.body.style.background = isDarkMode
    ? "linear-gradient(to bottom, #444, #333)"
    : "linear-gradient(to bottom, #bbd2ff, #f5faff)";
  const messenger = document.getElementById("messenger");
  messenger.style.background = isDarkMode ? "#3a3a3a" : "#e2ebff";
}

// Chat references
const chatEl = document.getElementById("chat");
const messageInput = document.getElementById("messageInput");
const messenger = document.getElementById("messenger");

let typingIndicator = null;

// Show typing
function showTypingIndicator() {
  typingIndicator = document.createElement("div");
  typingIndicator.classList.add("typing-indicator");
  typingIndicator.innerText = "David is typing...";
  chatEl.appendChild(typingIndicator);
  autoScroll();
}

// Hide typing
function hideTypingIndicator() {
  if (typingIndicator && chatEl.contains(typingIndicator)) {
    chatEl.removeChild(typingIndicator);
    typingIndicator = null;
  }
}

// Determine David‚Äôs response
function getDavidResponse(userMsg, isNudge = false){
  if(isNudge){
    return pickRandom(responses.nudgeResponses);
  }
  const lower = userMsg.toLowerCase().trim();
  if(
    lower.includes("bye") || 
    lower.includes("cya") || 
    lower.includes("goodbye") || 
    lower.includes("later") 
  ) {
    return pickRandom(responses.farewellResponses);
  }
  if(
    lower.startsWith("hi") || 
    lower.startsWith("hello") ||
    lower.startsWith("hey")
  ) {
    return pickRandom(responses.greetingResponses);
  }
  if(lower.endsWith("?")){
    return pickRandom(responses.questionResponses);
  }
  return pickRandom(responses.generalResponses);
}

// Helper: pick random item from array
function pickRandom(arr){
  if(!arr || !arr.length) return "Hmm... I have no words right now.";
  return arr[Math.floor(Math.random() * arr.length)];
}

// Handle sending
function sendMessage(){
  const msg = messageInput.value.trim();
  if(!msg) return;

  // Display user‚Äôs message
  addMessage("Jacko", msg, "jacko-message");
  messageInput.value = "";
  messageInput.focus();
  autoScroll();

  // David typing simulation
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const reply = getDavidResponse(msg, false);
    addMessage("David K", reply, "david-message");
    autoScroll();
  }, 1500);
}

// Add message to chat
function addMessage(username, text, cssClass){
  const block = document.createElement("div");
  block.classList.add("message-block", cssClass);
  
  const userLabel = document.createElement("div");
  userLabel.classList.add("username");
  userLabel.innerText = username;

  const bubble = document.createElement("div");
  bubble.innerText = text;

  block.appendChild(userLabel);
  block.appendChild(bubble);
  chatEl.appendChild(block);
}

// Nudge function
function nudge(){
  // Nudge animation
  messenger.classList.add("nudge");
  setTimeout(()=>{
    messenger.classList.remove("nudge");
  },500);

  // Optionally play a sound if you have nudge.mp3
  const nudgeSound = document.getElementById("nudgeSound");
  if(nudgeSound) nudgeSound.play();

  // Show user action in chat
  addMessage("Jacko", "*Nudge*", "jacko-message");
  autoScroll();

  // David responds to nudge
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const nudgeReply = getDavidResponse("", true);
    addMessage("David K", nudgeReply, "david-message");
    autoScroll();
  },1500);
}

// Keydown (Enter => send)
function handleKeyDown(e){
  if(e.key === "Enter"){
    e.preventDefault();
    sendMessage();
  }
}

// Auto-scroll if near bottom
function autoScroll(){
  // if user is near the bottom, scroll down
  chatEl.scrollTop = chatEl.scrollHeight;
}
</script>
</body>
</html>
