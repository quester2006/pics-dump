<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent iOS from zooming on text fields -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>MSN-Style Chat (Frutiger Aero Look)</title>

  <style>
    /* 
      We'll rely on two theme classes: .light-theme and .dark-theme on <body>.
      Each sets pastel or dark “glossy” variables for an old-school Aero vibe.
    */

    :root {
      --transition-speed: 0.3s;
      --radius: 10px; /* softer corners */

      /* Light (pastel) theme */
      --body-bg: linear-gradient(135deg, #e7f0fa 0%, #f8fcff 100%);
      --header-bg: linear-gradient(135deg, #d5e8ff 0%, #e5f3ff 45%, #f6fbff 100%);
      --footer-bg: linear-gradient(135deg, #d5e8ff 0%, #e5f3ff 45%, #f6fbff 100%);
      --chat-bg: #ffffffcc; /* a subtle transparency to mimic glass */
      --david-bubble-bg: #dceeff;
      --jacko-bubble-bg: #d5ffd8;
      --text-color: #333;
      --card-border: #9ab8d3; /* pastel borderline */
      --button-bg: linear-gradient(135deg, #f7fafe, #d9e8f2);
      --button-hover-bg: linear-gradient(135deg, #e4f3ff, #c3d8e8);
      --avatar-bg: linear-gradient(135deg, #ffffff, #eff7ff);
      --border-shadow: 0 2px 3px rgba(0,0,0,0.15), inset 0 1px #fff;
      --header-shadow: inset 0 1px #fff, 0 2px 4px rgba(0,0,0,0.2);
      --footer-shadow: inset 0 1px #fff, 0 1px 3px rgba(0,0,0,0.15);
      --bubble-shadow: inset 0 1px #fff, 0 2px 3px rgba(0,0,0,0.1);
    }

    .dark-theme {
      /* Dark “aero” style */
      --body-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
      --header-bg: linear-gradient(135deg, #646464, #484848);
      --footer-bg: linear-gradient(135deg, #646464, #484848);
      --chat-bg: #333333cc; /* subtle glass effect in dark mode */
      --david-bubble-bg: #5b7a93;
      --jacko-bubble-bg: #5c9364;
      --text-color: #f1f1f1;
      --card-border: #888; /* a bit lighter in dark mode */
      --button-bg: linear-gradient(135deg, #777, #666);
      --button-hover-bg: linear-gradient(135deg, #666, #555);
      --avatar-bg: linear-gradient(135deg, #555, #444);
      --border-shadow: 0 2px 3px rgba(0,0,0,0.4), inset 0 1px #888;
      --header-shadow: inset 0 1px #888, 0 2px 4px rgba(0,0,0,0.4);
      --footer-shadow: inset 0 1px #888, 0 1px 3px rgba(0,0,0,0.4);
      --bubble-shadow: inset 0 1px #888, 0 2px 3px rgba(0,0,0,0.4);
    }

    /* RESET / GLOBAL */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Tahoma, Arial, sans-serif;
    }

    body {
      background: var(--body-bg);
      color: var(--text-color);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    /* MESSENGER LAYOUT */
    .messenger {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      position: relative; 
      height: 100vh; /* So it occupies the full visible area */
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      overflow: hidden; /* We only want the chat area to scroll, not the whole body */
      background: transparent; 
    }

    /* HEADER (fixed at top) */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 650px;
      display: flex;
      align-items: center;
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      border-bottom: 1px solid var(--card-border);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      z-index: 10;
      height: 50px;
      padding: 0 8px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      font-size: 24px;
      flex-shrink: 0;
    }

    /* David's profile container with a glossy border that encloses both avatar and name/status */
    .david-profile {
      display: flex;
      align-items: center;
      background: #ffffff40; /* slight alpha to show the gradient behind */
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      padding: 0 6px;
      gap: 6px;
    }
    .david-avatar {
      width: 30px;
      height: 30px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .david-name {
      font-size: 14px;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 1px 1px #fff6;
    }
    .david-status {
      display: inline-block;
      min-width: 40px;
      text-align: center;
      font-size: 11px;
      color: var(--text-color);
      opacity: 0.9;
      margin-left: 4px;
      font-weight: bold;
    }

    /* Header buttons (Nudge/Theme) */
    .header-buttons {
      margin-left: auto;
      display: flex;
      gap: 6px;
    }
    .header-buttons button {
      background: var(--button-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      color: #000;
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      outline: none;
    }
    .header-buttons button:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 0 4px rgba(255,255,255,0.3), var(--border-shadow);
    }
    .header-buttons button:active {
      transform: scale(0.96);
    }

    /* CHAT AREA (scrollable, pinned between header & footer) */
    .chat {
      position: absolute;
      top: 50px; /* below header */
      bottom: 60px; /* above footer */
      width: 100%;
      max-width: 650px;
      overflow-y: auto;
      overflow-x: hidden;
      background: var(--chat-bg);
      transition: background var(--transition-speed);
      padding: 8px;
      box-shadow: inset 0 1px rgba(255,255,255,0.3);
    }

    /* FOOTER (fixed at bottom) */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 650px;
      display: flex;
      align-items: center;
      background: var(--footer-bg);
      box-shadow: var(--footer-shadow);
      border-top: 1px solid var(--card-border);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      z-index: 10;
      height: 60px;
      padding: 5px;
    }

    .footer .user-avatar {
      width: 38px;
      height: 38px;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      background: var(--avatar-bg);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 5px;
      flex-shrink: 0;
      color: #000;
    }
    .input-container {
      flex: 1;
      display: flex;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--border-shadow);
      background: #ffffffcc;
      overflow: hidden;
      align-items: center;
    }
    .input-container input {
      flex: 1;
      border: none;
      padding: 6px;
      font-size: 14px;
      outline: none;
      color: #000;
      background: transparent;
    }
    .send-btn {
      background: var(--button-bg);
      border: 1px solid var(--card-border);
      border-radius: 0; 
      cursor: pointer;
      font-size: 14px;
      padding: 0 12px;
      box-shadow: var(--border-shadow);
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
    }
    .send-btn:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 0 4px rgba(255,255,255,0.3), var(--border-shadow);
    }
    .send-btn:active {
      transform: scale(0.96);
    }

    /* MESSAGES */
    .message-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      max-width: 80%;
      gap: 4px;
    }
    .message-block.david {
      align-self: flex-start;
      justify-content: flex-start;
    }
    .message-block.jacko {
      align-self: flex-end;
      justify-content: flex-end;
    }

    /* Avatars next to each bubble */
    .bubble-avatar {
      width: 26px;
      height: 26px;
      border-radius: var(--radius);
      background: var(--avatar-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--border-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
      color: #000;
    }

    .bubble {
      border-radius: var(--radius);
      padding: 6px 8px;
      color: var(--text-color);
      background: #fff;
      box-shadow: var(--bubble-shadow);
      border: 1px solid var(--card-border);
      font-size: 14px;
      line-height: 1.4;
      transition: background var(--transition-speed);
    }
    .message-block.david .bubble {
      background: var(--david-bubble-bg);
    }
    .message-block.jacko .bubble {
      background: var(--jacko-bubble-bg);
    }

    /* Username on top of each bubble */
    .bubble-username {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
      text-shadow: 1px 1px #fff6;
      color: #000;
    }

    /* TYPING INDICATOR */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
      max-width: 80%;
    }
    .typing-indicator .bubble {
      font-style: italic;
    }

    /* NUDGE ANIMATION */
    @keyframes shake {
      0%   { transform: translate(0,0); }
      20%  { transform: translate(-3px,0); }
      40%  { transform: translate(3px,0); }
      60%  { transform: translate(-3px,0); }
      80%  { transform: translate(3px,0); }
      100% { transform: translate(0,0); }
    }
    .nudge {
      animation: shake 0.5s;
    }

    /* Scrollbar styling (optional) */
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 4px;
    }

    /* Responsive considerations */
    @media (max-width: 650px) {
      .messenger {
        border-radius: 0;
        max-width: 100%;
      }
      .header,
      .footer {
        border-radius: 0;
      }
    }
  </style>
</head>
<body class="light-theme">

<div class="messenger" id="messenger">
  <!-- HEADER -->
  <div class="header">
    <div class="brand-logo">⨇⨇</div>
    <div class="david-profile">
      <div class="david-avatar">👤</div>
      <div class="david-name">David K</div>
      <div class="david-status" id="status">Online</div>
    </div>
    <div class="header-buttons">
      <button id="nudgeBtn">Nudge</button>
      <button id="themeBtn">Theme</button>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat" id="chat"></div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="user-avatar">🤖</div>
    <div class="input-container">
      <input type="text"
             id="messageInput"
             placeholder="Type a message..."
             onkeydown="handleKeyDown(event)"
             autocomplete="off">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<!-- Optional nudge sound -->
<audio id="nudgeSound" src="nudge.mp3" preload="auto"></audio>

<script>
/* 
  We'll still fetch from responses.json for David's lines.
  Make sure the file is accessible, or update the fetch path below.
*/
let responses = {
  nudgeResponses: [],
  greetingResponses: [],
  farewellResponses: [],
  questionResponses: [],
  generalResponses: []
};

// On load, fetch the JSON
fetch('responses.json')
  .then(res => res.json())
  .then(data => {
    responses = data;
  })
  .catch(err => {
    console.error("Error fetching responses.json:", err);
  });

// Theme toggle
let isDark = false;
const bodyEl = document.body;
document.getElementById('themeBtn').addEventListener('click', () => {
  isDark = !isDark;
  bodyEl.classList.toggle('dark-theme', isDark);
  bodyEl.classList.toggle('light-theme', !isDark);
});

// Messenger references
const messenger = document.getElementById('messenger');
const chatEl = document.getElementById('chat');
const messageInput = document.getElementById('messageInput');
const statusEl = document.getElementById('status');

/* Status cycle */
const statusOptions = ["Online","Away","Busy"];
function updateStatus(){
  const prev = statusEl.innerText;
  let newStatus = prev;
  while(newStatus === prev){
    newStatus = statusOptions[Math.floor(Math.random()*statusOptions.length)];
  }
  statusEl.innerText = newStatus;
}
setInterval(updateStatus, 30000);

/* Nudge */
document.getElementById('nudgeBtn').addEventListener('click', nudge);
function nudge(){
  messenger.classList.add('nudge');
  setTimeout(()=> messenger.classList.remove('nudge'), 500);

  // Optional sound
  const nudgeSound = document.getElementById('nudgeSound');
  if(nudgeSound) nudgeSound.play();

  // Show user nudge
  addMessage('Jacko','*Nudge*','jacko');
  autoScroll();

  // David responds
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const nudgeReply = getDavidResponse('', true);
    addMessage('David K', nudgeReply, 'david');
    autoScroll();
  },1500);
}

/* Send a message */
function sendMessage(){
  const msg = messageInput.value.trim();
  if(!msg) return;

  addMessage('Jacko', msg, 'jacko');
  messageInput.value = '';
  messageInput.focus();
  autoScroll();

  // David's response
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const reply = getDavidResponse(msg);
    addMessage('David K', reply, 'david');
    autoScroll();
  }, 1500);
}

/* Add a message to chat */
function addMessage(username, text, userClass){
  const msgBlock = document.createElement('div');
  msgBlock.classList.add('message-block', userClass);

  // Avatar
  const avatar = document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = (userClass === 'jacko') ? '🤖' : '👤';

  // Bubble
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');

  // Username
  const nameEl = document.createElement('div');
  nameEl.classList.add('bubble-username');
  nameEl.innerText = username;

  // Content
  const contentEl = document.createElement('div');
  contentEl.innerText = text;

  bubble.appendChild(nameEl);
  bubble.appendChild(contentEl);

  if(userClass === 'david'){
    msgBlock.appendChild(avatar);
    msgBlock.appendChild(bubble);
  } else {
    msgBlock.appendChild(bubble);
    msgBlock.appendChild(avatar);
  }

  chatEl.appendChild(msgBlock);
}

/* Typing indicator */
let typingEl = null;
function showTypingIndicator(){
  typingEl = document.createElement('div');
  typingEl.classList.add('typing-indicator', 'david');

  const avatar = document.createElement('div');
  avatar.classList.add('bubble-avatar');
  avatar.textContent = '👤';

  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  bubble.innerText = "David is typing...";

  typingEl.appendChild(avatar);
  typingEl.appendChild(bubble);
  chatEl.appendChild(typingEl);
  autoScroll();
}
function hideTypingIndicator(){
  if(typingEl && chatEl.contains(typingEl)){
    chatEl.removeChild(typingEl);
    typingEl = null;
  }
}

/* Chat logic for David */
function getDavidResponse(userMsg, isNudge=false){
  if(isNudge) {
    return pickRandom(responses.nudgeResponses);
  }
  const lower = userMsg.toLowerCase();
  if(
    lower.includes("bye") ||
    lower.includes("cya") ||
    lower.includes("goodbye") ||
    lower.includes("later")
  ){
    return pickRandom(responses.farewellResponses);
  }
  if(
    lower.startsWith("hi") ||
    lower.startsWith("hello") ||
    lower.startsWith("hey")
  ){
    return pickRandom(responses.greetingResponses);
  }
  if(lower.endsWith("?")){
    return pickRandom(responses.questionResponses);
  }
  return pickRandom(responses.generalResponses);
}

/* Random pick */
function pickRandom(arr){
  if(!arr || !arr.length){
    return "Hmm... I have no words right now.";
  }
  return arr[Math.floor(Math.random() * arr.length)];
}

/* Send on Enter */
function handleKeyDown(e){
  if(e.key === "Enter"){
    e.preventDefault();
    sendMessage();
  }
}

/* Auto-scroll to bottom */
function autoScroll(){
  setTimeout(()=>{
    chatEl.scrollTop = chatEl.scrollHeight;
  }, 50);
}
</script>
</body>
</html>
